<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Josephine</title>

  </head>

  <script src="scripted.js"></script>

  <script src="2nd.js"> </script>



  <body>


    <div id="main">
      <div id="inputname" align="center" style="display: block">
        <p> Enter your name </p>
        <input id="name" type="text" size="18" maxlength="20" style="text-align:center;" />
        <br>
        <p id="msgcheck" style="color:red;"></p>
        <br>
        <br>
        <input type="button" onclick="shidden('inputname','help')" value="Help"/>
        <input id="firstnext" type="button" onclick="checkname()" value="Next"/>
      </div>

      <script type="text/javascript">
        window.onkeypress = function(event){
          if(event.keyCode == 13 && document.getElementById("inputname").style.display == "block"){
            checkname();
          } else if(event.keyCode == 13 && document.getElementById("inputgame").style.display == "block"){
            shidden('inputgame','thegame');
            menu('converter','choosenum','choosebit');
          }
        }
      </script>


      <div id="inputgame" align="center" style="display: none" >

        <select id="converter">
          <option value="0">Binario -> Decimale
          <option value="1">Decimale -> Binario
          <option value="2">Binario -> Esadecimale
          <option value="3">Esadecimale -> Binario
        </select>
        <br>
        <br>
        <select id="choosenum">
          <option value ="2">2 numbers
          <option value="10">10 numbers
          <option value="15">15 numbers
          <option value="25">25 numbers
        </select>
        <br>
        <br>
        <select id="choosebit">
          <option value="8">8 bit
          <option value="12">12 bit
          <option value="16">16 bit
        </select>
        <br>
        <br>
        <input type="button" value="Back" onclick="shidden('inputgame','inputname');"/>
        <input id="play" type="button" value="Play" onclick="shidden('inputgame','thegame'),menu('converter','choosenum','choosebit')"/>
      </div>

      <div id="thegame" align="center" style="display:none">
        <p id = "tempo"></p>
        <br>
        <br>
        <p id="question"> </p>
        <input id="answer" type="text" size="18" maxlength="20" style="text-align:center;"/>
        <input id="check" type="button" value="Check"/>
        <p id="prova"> </p>
        <br>
        <input type="button" value="Back" onclick="ripristino(),shidden('thegame','inputgame')"/>
      </div>

      <div id="help" align = "center" style="display:none">
        <p>
        </p>
        <input type="button" value="Back" onclick="shidden('help','inputname')"/>
      </div>

    </div>

  </body>
</html>
